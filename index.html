<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VexiKore AI</title>
    <link rel="icon" href="assets/favicon.ico" type="image/png">
    <!-- Google Fonts: Poppins, Playfair Display, Archivo Black -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Playfair+Display:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Boxicons for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configuración personalizada de Tailwind CSS
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-blue': '#00A1E0',
              'dark-blue': '#0D2F4F',
              'dark-text': '#1A1A1A',
              'light-bg': '#F7F9FB',
            },
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
              'playfair': ['"Playfair Display"', 'serif'],
              'hanson-alt': ['"Archivo Black"', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      /* Estilo base para activar la animación de fade-in */
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      /* Animación para elementos hijos escalonados */
      .fade-in-child {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .is-visible .fade-in-child {
        opacity: 1;
        transform: translateY(0);
      }
      /* Animación para el botón flotante de WhatsApp */
      @keyframes pulse-bounce {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0 0 0 15px rgba(34, 197, 94, 0);
        }
      }
      .pulse-bounce {
        animation: pulse-bounce 2.5s infinite;
      }
    </style>
